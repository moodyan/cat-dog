<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>CAT VS DOG</h1>
      <p>Click the button to see the animals talk!</p>





      <div class="row">
        <div class="col-md-6">
          <h2>CAT</h2>
          <img src="img/cat.png" alt="Picture of Cat" />
          <button class="btn btn-primary" id="cat">Say "Meow"</button>
          <p id="meow">
          </p>
        </div>

        <div class="col-md-6">
          <h2>DOG</h2>
          <img src="img/dog.png" alt="Picture of Dog" />
          <button class="btn btn-primary" id="dog">Say "Bark"</button>
          <p id="bark">

          </p>
        </div>
      </div>
    </div>
  </body>
</html>
